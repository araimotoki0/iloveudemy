<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- ヘッダー -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">タスク一覧</h1>
            <button onclick="showCreateModal()"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                ＋ 新規タスク作成
            </button>
        </div>

        <!-- 検索・フィルタ -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <input type="text" id="searchInput"
                       placeholder="キーワード検索"
                       onkeyup="filterTasks()"
                       class="flex-1 min-w-[200px] px-3 py-2 border border-gray-300 rounded">

                <select id="statusFilter" onchange="filterTasks()"
                        class="px-3 py-2 border border-gray-300 rounded">
                    <option value="">ステータス: すべて</option>
                    <option value="pending">未着手</option>
                    <option value="in_progress">進行中</option>
                    <option value="completed">完了</option>
                </select>

                <select id="priorityFilter" onchange="filterTasks()"
                        class="px-3 py-2 border border-gray-300 rounded">
                    <option value="">優先度: すべて</option>
                    <option value="low">低</option>
                    <option value="medium">中</option>
                    <option value="high">高</option>
                </select>

                <button onclick="clearFilters()"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    クリア
                </button>
            </div>
        </div>

        <!-- タスク一覧 -->
        <div id="taskList" class="space-y-4">
            <!-- タスクがJSで挿入される -->
        </div>

        <!-- 空の状態 -->
        <div id="emptyState" class="bg-white rounded-lg shadow p-8 text-center hidden">
            <p class="text-gray-600">タスクがありません。新しいタスクを作成しましょう！</p>
        </div>
    </div>

    <!-- 新規作成モーダル -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold mb-4">新規タスク作成</h2>
            <form onsubmit="createTask(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
                    <input type="text" id="taskTitle" required
                           class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">説明</label>
                    <textarea id="taskDescription" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">優先度</label>
                    <select id="taskPriority" class="w-full px-3 py-2 border border-gray-300 rounded">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">期限</label>
                    <input type="date" id="taskDueDate"
                           class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="hideCreateModal()"
                            class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">
                        キャンセル
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        作成
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
